<!DOCTYPE html>
<html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
      <title>Representa me</title>
      <!-- CSS  -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
      <link href="materialize/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
      <style>
          .input-field input:focus
          {
              
               border-bottom: 1px solid #42a5f5 !important;
               box-shadow: 0 1px 0 0 #42a5f5 !important
          }
      </style>
   </head>
   <body>
      <nav class="blue lighten-1 white-text" role="navigation">
         <div class="nav-wrapper container">
            <a id="logo-container" href="inicio.html" class="brand-logo">Representa Me</a>
         </div>
      </nav>
       <div class="divider"></div>
      <div class="section no-pad-bot grey lighten-3">
         <div class="container">
            <br><br>
            <h1 class="header center blue-text text-lighten-1">Representa Me</h1>
            <div class="row center">
               <h5 class="header col s12 light">Projeto desenvolvido para a disciplina de Projeto de Interface de Usuário</h5>
            </div>
            <br><br>
            <form id="form_consulta">
               <div class="row">
                  <div class="input-field col s6">
                     <input id="txtbusca" type="text" class="black-text">
                     <label for="txtbusca" class="blue-text text-lighten-1">Busca</label>
                  </div>
                  <div class="input-field col s6">
                     <select class="black-text">
                        <option value="" disabled selected>Escolha o tipo de busca</option>
                        <option value="estado">Estado</option>
                        <option value="politico">Político</option>
                        <option value="partido">Partido</option>
                     </select>
                     <label class="blue-text text-lighten-1">Tipo de busca</label>
                  </div>
               </div>
               <div class="row center">
                  <a id="buscar-button" href="busca.html" class="btn-large waves-effect waves-light blue lighten-1">Buscar</a>
               </div>
            </form>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="materialize/js/materialize.js"></script>
      <script type="text/javascript">
         $(document).ready(function() {
         $('select').material_select();
         });
      </script>
   </body>
</html>
